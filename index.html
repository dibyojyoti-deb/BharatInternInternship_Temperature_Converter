<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Temperature Converter</title>
    </head>
    <body>
        <div id="main">
            <h1 id="heading">Welcome to the Temperature Converter</h1>
            <div class="box">
                <h3>Enter the temperature below to convert 🌡️</h3>
            <div id="cnvrt">
                <h3></h3>
                <div id="cel">
                    <input type="number" name="Celsius" placeholder="Celsius" id="Celsius" oninput="cel()">
                </div>
                <div id="fah">
                    <input type="number" name="Fahrenheit" placeholder="Fahrenheit" id="Fahrenheit" oninput="fah()">
                </div>
                <div id="kel">
                    <input type="number" name="Kelvin" placeholder="Kelvin" id="Kelvin" oninput="kel()">
                </div>
                <div id="res">
                    <input type="reset" name="reset" placeholder="reset" id="reset" onclick="res()">
                </div>
            </div>
        </div>
        <section class="footersec">
        <footer id="main-footer">
            <div>
            </div>
            <p>Designed by Dibyojyoti Deb | © 2023 All rights reserved.</p>
          </footer>
        </section>
    </body>
    
</html>
